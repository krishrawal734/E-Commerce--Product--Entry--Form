<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4 text-primary fw-bold fst-italic">ðŸ›’ Product Entry Form</h1>
        <div class="row">
            
            <div class="col-lg-5 mb-4">
                <div class="card shadow-sm p-4 form-card">
                    <h3 class="mb-3">Add New Product</h3>
                    <form id="product-form">
                        
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Product Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price ($) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="price" min="0.01" step="0.01" required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="category" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Books">Books</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="image-url" class="form-label">Image URL <span class="text-danger">*</span></label>
                            <input type="url" class="form-control" id="image-url" placeholder="e.g., https://example.com/image.jpg" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="company-name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company-name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="ratings" class="form-label">Ratings (out of 5)</label>
                            <input type="number" class="form-control" id="ratings" min="1" max="5" step="0.1" placeholder="e.g., 4.5">
                        </div>

                        <div class="mb-3">
                            <label for="warranty" class="form-label">Warranty Period</label>
                            <input type="text" class="form-control" id="warranty" placeholder="e.g., 1 Year">
                        </div>

                        <div class="mb-3">
                            <label for="return-policy" class="form-label">Return Policy</label>
                            <textarea class="form-control" id="return-policy" rows="2"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Submit Product</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7 ">
                <h3 class="mb-3 https://sp.yimg.com/ib/th/id/OIP.73KBaBNF6t8XsGmbRDvOaAHaJ4?pid=Api&w=148&h=148&c=7&rs=1">Live Product Catalog</h3>
                <div class="row g-4 " id="product-list">
                    <p id="no-products" class="text-muted ">No products added yet. Fill out the form to see a preview!</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
